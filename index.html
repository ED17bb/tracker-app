<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a">
    
    <!-- Configuración para Apple (iPhone) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GymPro">
    <link rel="apple-touch-icon" href="/icon.png">
    
    <!-- Vinculación del Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <title>Gym Pro</title>
    
    <script>
      // Este script activa la capacidad de instalación
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Solo intentamos registrarlo si estamos en la URL real (HTTPS)
          if (window.location.protocol === 'https:') {
            navigator.serviceWorker.register('/sw.js')
              .then(reg => console.log('SW registrado con éxito'))
              .catch(err => console.error('Error al registrar SW', err));
          }
        });
      }
    </script>
  </head>
  <body class="bg-slate-900 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
