<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a">
    
    <!-- Ícono para el navegador y Apple -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png">
    
    <!-- El archivo de identidad -->
    <link rel="manifest" href="manifest.json">
    
    <title>Gym Pro</title>

    <!-- Configuraciones de pantalla completa -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GymPro">

    <script>
      // Registro del Service Worker (Motor de la App)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Verificamos que el entorno sea seguro (HTTPS o Localhost)
          // Esto evita el error de protocolo ':' no soportado en StackBlitz
          const isSecureContext = window.location.protocol === 'https:' || 
                                 window.location.hostname === 'localhost' || 
                                 window.location.hostname === '127.0.0.1';

          if (isSecureContext) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
              .then((reg) => {
                console.log('✅ GymPro: Motor de instalación activo', reg.scope);
              })
              .catch((err) => {
                console.error('❌ GymPro: Fallo en el motor', err);
              });
          } else {
            console.log('ℹ️ GymPro: Registro de motor omitido en este entorno de desarrollo.');
          }
        });
      }
    </script>
  </head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
