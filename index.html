<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617">
    
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <title>Physical Tracker 100</title>

    <!-- MOTOR DE ESTILOS (Tailwind) - Asegura que el diseño sea idéntico en todos los entornos -->
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
      // Lógica de registro segura para evitar errores en entornos de vista previa (blob:)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Solo intentamos el registro si estamos en un protocolo estándar (http/https)
          const isStandardProtocol = window.location.protocol.startsWith('http');
          
          if (isStandardProtocol) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
              .then((reg) => {
                console.log('✅ Sistema Activo');
              })
              .catch((err) => {
                // Silenciamos errores técnicos en entornos de desarrollo que no afectan la funcionalidad
                if (!window.location.hostname.includes('localhost')) {
                  console.error('❌ Error SW:', err);
                }
              });
          } else {
            console.log('ℹ️ Registro de SW omitido: Protocolo no compatible (' + window.location.protocol + ')');
          }
        });
      }
    </script>
  </head>
  <body class="bg-slate-950 overflow-x-hidden">
    <div id="root"></div>
    <!-- Punto de entrada de la aplicación React -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
